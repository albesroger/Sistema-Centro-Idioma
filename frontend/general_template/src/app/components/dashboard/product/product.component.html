<div class="container mx-auto px-4 py-8 flex flex-col lg:flex-row justify-around gap-6 dark:bg-gray-800 ">
  <div class="flex-1 flex flex-col border border-gray-300 rounded-xl p-4 dark:border-gray-600 dark:bg-gray-700 shadow-lg">
    <h2 class="text-2xl font-bold text-gray-800 dark:text-gray-100 mb-4">
      Inventario de Productos
    </h2>

    <div class="bg-white dark:bg-gray-800 rounded-lg shadow overflow-hidden border border-gray-200 dark:border-gray-600">
      <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-900">
        <!-- Encabezado de la tabla -->
        <thead class="bg-gray-100 dark:bg-gray-700">
          <tr>
            <th
              scope="col"
              class="px-6 py-3 text-left text-xs font-medium text-gray-600 dark:text-gray-300 uppercase tracking-wider"
            >
              ID
            </th>
            <th
              scope="col"
              class="px-6 py-3 text-left text-xs font-medium text-gray-600 dark:text-gray-300 uppercase tracking-wider"
            >
              Nombre de Producto
            </th>
            <th
              scope="col"
              class="px-6 py-3 text-left text-xs font-medium text-gray-600 dark:text-gray-300 uppercase tracking-wider"
            >
              Descriccion
            </th>
            <th
              scope="col"
              class="px-6 py-3 text-left text-xs font-medium text-gray-600 dark:text-gray-300 uppercase tracking-wider"
            >
              Acciones
            </th>
          </tr>
        </thead>

        <!-- Cuerpo de la tabla -->
        <tbody class="bg-white divide-y divide-gray-200 dark:divide-gray-600 dark:bg-gray-800">
          <!-- Fila de ejemplo 1 -->
          @for (item of listProduct; track $index) {
          <tr>
            <td
              class="px-6 py-4 whitespace-nowrap text-sm text-gray-800 dark:text-gray-200"
            >
              {{ $index.valueOf() + 1 }}
            </td>
            <td class="px-6 py-4 whitespace-nowrap">
              <div class="text-sm text-gray-700 dark:text-gray-200">
                {{ item.name }}
              </div>
            </td>
            <td class="px-6 py-4 whitespace-nowrap">
              <div class="text-sm text-gray-700 dark:text-gray-200">
                {{ item.description }}
              </div>
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
              <button
                type="button"
                (click)="loadProductToEdit(item)"
                class="text-indigo-600 hover:text-indigo-800 dark:text-indigo-400 dark:hover:text-indigo-300 mr-4 transition-colors duration-200"
              >
                Editar
              </button>
              <button
                type="submit"
                (click)="deleteProduct(item.id)"
                class="text-red-600 hover:text-red-800 dark:text-red-400 dark:hover:text-red-300 transition-colors duration-200"
              >
                Eliminar
              </button>
            </td>
          </tr>
          }
        </tbody>
      </table>
    </div>
  </div>

  <div class="border border-gray-300 dark:border-gray-600 p-6 rounded-xl w-full lg:w-96 h-fit bg-white dark:bg-gray-700 shadow-lg">
    <button
      type="button"
      (click)="addProduct()"
      class="focus:outline-none text-white {{
        editingProduct
          ? 'bg-yellow-500 hover:bg-yellow-600'
          : 'bg-green-700 hover:bg-green-800'
      }} focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2"
    >
      {{ editingProduct ? "Actualizar" : "Agregar" }}
    </button>
    <button
      *ngIf="editingProduct"
      type="button"
      (click)="clearForm()"
      class="focus:outline-none text-white bg-gray-500 hover:bg-gray-600 focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 "
    >
      Cancelar
    </button>

    <div class="flex flex-col w-full">
      <label for="floatingName" class="text-gray-700 dark:text-gray-300 font-medium mb-1">Nombre</label>
      <input
        [(ngModel)]="name"
        type="text"
        name=""
        id=""
        placeholder="nombre"
        class="border border-gray-300 dark:border-gray-500 rounded-md p-2 w-full placeholder-gray-400 dark:placeholder-gray-500 bg-white dark:bg-gray-800 text-gray-800 dark:text-gray-200 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 dark:focus:ring-indigo-400 dark:focus:border-indigo-400 mb-4"
      />
      <label for="floatingDescription" class="text-gray-700 dark:text-gray-300 font-medium mb-1">Descripcion</label>
      <input
        [(ngModel)]="description"
        type="text"
        name=""
        id=""
        placeholder="descripcion"
        class="border border-gray-300 dark:border-gray-500 rounded-md p-2 w-full placeholder-gray-400 dark:placeholder-gray-500 bg-white dark:bg-gray-800 text-gray-800 dark:text-gray-200 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 dark:focus:ring-indigo-400 dark:focus:border-indigo-400 mb-4"
      />
    </div>
  </div>
</div>
