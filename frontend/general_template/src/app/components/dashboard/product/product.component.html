<div class="container mx-auto px-4 py-8 flex justify-around">
  <div class="flex flex-col border border-gray-300 rounded-xl p-2">
    <h2 class="text-2xl font-bold">Inventario de Productos</h2>

    <div class="bg-white rounded-lg shadow overflow-hidden">
      <table class="min-w-full divide-y divide-gray-200">
        <!-- Encabezado de la tabla -->
        <thead class="bg-gray-50">
          <tr>
            <th
              scope="col"
              class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
            >
              ID
            </th>
            <th
              scope="col"
              class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
            >
              Nombre de Producto
            </th>
            <th
              scope="col"
              class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
            >
              Descriccion
            </th>
            <th
              scope="col"
              class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
            >
              Acciones
            </th>
          </tr>
        </thead>

        <!-- Cuerpo de la tabla -->
        <tbody class="bg-white divide-y divide-gray-200">
          <!-- Fila de ejemplo 1 -->
          <tr *ngFor="let item of listProduct">
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
              {{ item.id }}
            </td>
            <td class="px-6 py-4 whitespace-nowrap">
              <div class="text-sm font-medium text-gray-900">
                {{ item.name }}
              </div>
            </td>
            <td class="px-6 py-4 whitespace-nowrap">
              <div class="text-sm text-gray-900">{{ item.description }}</div>
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
              <button
                type="button"
                (click)="loadProductToEdit(item)"
                class="text-indigo-600 hover:text-indigo-900 mr-4"
                >Editar</button
              >
              <button
                type="submit"
                (click)="deleteProduct(item.id)"
                class="text-red-600 hover:text-red-900"
              >
                Eliminar
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="border border-gray-300 p-4 rounded-xl w-96">
    <button
      type="button"
      (click)="addProduct()"
      class="focus:outline-none text-white {{editingProduct ? 'bg-yellow-500 hover:bg-yellow-600' : 'bg-green-700 hover:bg-green-800'}} focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2"
    >
      {{editingProduct ? 'Actualizar' : 'Agregar'}}
    </button>
    <button
      *ngIf="editingProduct"
      type="button"
      (click)="clearForm()"
      class="focus:outline-none text-white bg-gray-500 hover:bg-gray-600 focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2"
    >
      Cancelar
    </button>

    <div class="flex flex-col w-full">
      <label for="floatingName" class="text-gray-700">Nombre</label>
      <input
        [(ngModel)]="name"
        type="text"
        name=""
        id=""
        placeholder="nombre"
        class="border border-gray-300 rounded-md p-2 w-full placeholder:text-gray-400"
      />
      <label for="floatingDescription" class="text-gray-700">Descripcion</label>
      <input
        [(ngModel)]="description"
        type="text"
        name=""
        id=""
        placeholder="descripcion"
        class="border border-gray-300 rounded-md p-2 w-full placeholder:text-gray-400"
      />
    </div>
  </div>
</div>
